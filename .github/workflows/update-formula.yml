name: Update Formula

on:
  repository_dispatch:
    types: [release]

jobs:
  update:
    name: Update Formula
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download release and calculate SHA256
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          TAG="${{ github.event.client_payload.tag }}"
          
          echo "Updating formula for version: $VERSION (tag: $TAG)"
          
          # Download macOS ARM64 binary and calculate SHA256
          MACOS_ARM64_URL="https://github.com/tsroka/k8stun/releases/download/${TAG}/k8stun-${VERSION}-aarch64-apple-darwin.tar.gz"
          echo "Downloading: $MACOS_ARM64_URL"
          curl -sL "$MACOS_ARM64_URL" -o macos-arm64.tar.gz
          MACOS_ARM64_SHA256=$(sha256sum macos-arm64.tar.gz | cut -d' ' -f1)
          echo "macOS ARM64 SHA256: $MACOS_ARM64_SHA256"
          
          # Update formula
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/k8stun.rb
          sed -i "s/PLACEHOLDER_SHA256_MACOS_ARM64/${MACOS_ARM64_SHA256}/" Formula/k8stun.rb
          sed -i "s/sha256 \"[a-f0-9]*\"/sha256 \"${MACOS_ARM64_SHA256}\"/" Formula/k8stun.rb

      - name: Commit and push
        run: |
          VERSION="${{ github.event.client_payload.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/k8stun.rb
          git commit -m "Update k8stun to v${VERSION}"
          git push

